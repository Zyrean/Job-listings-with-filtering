<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Job listing</title>
  </head>
  <body class="bg-lightGrayishCyanF flex flex-col items-center">
    <!-- background image -->
    <div
      id="background-mobile"
      class="h-36 w-full bg-desaturatedDarkCyan"
    ></div>
    <!-- Container search  -->
    <!-- Ã„ndern damit der Abstand passt -->
    <div class="relative w-96">
      <div
        class="absolute mx-auto -top-5 flex justify-between left-auto bg-white px-4 py-3 rounded-md shadow-lg w-full max-w-sm md:w-screen"
      >
        <!-- Search items -->
        <div id="container-search" class="flex flex-wrap md:flex-nowrap"></div>

        <!-- Clear button -->
        <button
          id="btn-clear"
          class="text-desaturatedDarkCyan font-semibold text-sm hover:underline"
        >
          Clear
        </button>
      </div>
    </div>

    <!-- container listed items -->
    <div
      id="container-list"
      class="flex flex-col mt-28 mb-10 mx-6 space-y-10 md:space-y-6"
    ></div>
    <script src="main.js"></script>
  </body>
</html>
